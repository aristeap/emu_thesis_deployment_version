     <!-- set basedir for angular app change if not running in root of server-->
     <base href="/">

     <script>
      // Force polyfill (even if it exists, we overwrite it)
      Object.defineProperty(Promise, 'allSettled', {
        value: function(promises) {
          return Promise.all(promises.map(promise =>
            Promise.resolve(promise).then(
              value => ({ status: 'fulfilled', value }),
              reason => ({ status: 'rejected', reason })
            )
          ));
        },
        writable: true,
        configurable: true
      });
      console.log("Forced polyfill for Promise.allSettled installed:", Promise.allSettled);
  
      // Disable the worker explicitly
      window.pdfjsWorkerSettings = {
        disableWorker: true,
        workerSrc: ""
      };
    </script>

     <!-- jQuery (must be loaded before jQuery UI) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Now load pdf.min.js -->
    <script src="./assets/pdf.min.js"></script>
    <Script src="./assets/pdf_viewer.js"></Script>
    <script>
      // Apply our worker settings
      pdfjsLib.GlobalWorkerOptions.workerSrc = window.pdfjsWorkerSettings.workerSrc;
      pdfjsLib.GlobalWorkerOptions.disableWorker = window.pdfjsWorkerSettings.disableWorker;
      // console.log("Worker disabled:", pdfjsLib.GlobalWorkerOptions.disableWorker);
    </script>

<body ng-app="emuwebApp">

      <!-- <emuwebapp class="emuwebapp"></emuwebapp> -->
      <div ng-view></div>

    <!-- Matomo - piwik-->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://stats.clarin.eu/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '31']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo - Code -->
    
    <!-- webpack bundled code -->
    <script src="dist/emuwebapp.bundle.js"></script>

</body>
