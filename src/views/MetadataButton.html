<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Button</title>
  <!-- Include Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/MetadataButton.css">
  <script type="text/javascript" src="../jsFolder/MetadataButtonFunctions.js"></script>
  <script type="text/javascript" src="../jsFolder/exportIMDI.js"></script>

  <style>
    /* undo the flex-space layout and big gaps */
    .metadata-form-container,
    .metadata-form-container > * {
        display: block !important;
        justify-content: normal !important;
        gap: 0 !important;
    }
    .metadata-form label {
        margin: 0 0 0.5rem !important;    /* 0.5rem gap below label */
        padding: .25rem .5rem !important;
    }
    .metadata-form label,
    .metadata-form input,
    .metadata-form select,
    .metadata-form textarea {
        margin: 0 0 1rem!important;
        padding: .25rem .5rem !important;
    }
  </style>

</head>

<body>
     <div class="emuwebapp-modal-wrap" ng-controller="metaCtrl">
      <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
          <h3 id="modalHeading">Add Metadata</h3>
      </div>
      <div class="emuwebapp-modal-body">

        <!-- Start: Two-column layout -->
        <div class="metadata-layout">

        <!-- Left Panel: Tree Structure -->
        <div class="metadata-tree">
          <ul>    

            <!--Recording -->
            <li id="recordingName" class="form-switch" data-form-type="recording" onclick="loadForm('name_of_file')">
              <i class="fas fa-key" id="toggleKeyIcon" onclick="toggleAdditionalItems()"></i>   
              <span>{{ dataIn || ' No recname available' }}</span>
              <i class="fas fa-ellipsis-v" onclick="showExportOptions(event)"></i>  <!-- Dropdown Icon -->	
              <!-- Hidden Dropdown Menu for Export Options -->
              <div id="exportOptions" class="export-menu" style="display:none">
                <ul>
                  <li onclick="downloadIMDIFile()">Export to IMDI</li>
                </ul>
              </div>
            </li>  

            <!-- Hidden items initially (Actors and Content) -->
            <ul id="additionalItems" style="display: none; padding-left: 20px;">
              <!--Actors**********************************************-->
              <li id="actor" class="context-menu-trigger">
                <i>---</i>
                <i class="fas fa-key" id="toggleKeyIconActors"></i>
                Actors 
                <i id="arrowIcon" class="fas fa-angle-right arrow-icon"></i> 
              </li>
              <!--Context Menu for Actors -->
              <div id="contextMenu" class="context-menu" style="display:none">
                <ul>
                  <li onclick="loadActorForm(event)">Add an Actor</li>  <!-- Updated to call loadActorForm() -->
                  <!--εδω μπαινουν τα νεα Actors μαλλον με span-->
                </ul>
              </div>
            
            
            
              <!--Content*********************************************************-->
              <li id="toggleContent" class="context-menu-trigger2 form-switch" data-form-type="content">
                <i>---</i>
                <i class="fas fa-key" id="toggleKeyIconContent"></i>
                  <span onclick="loadForm('content')" style="font-size:18px;" class="form-switch" data-form-type="content">Content</span>
                <i id="arrowIcon2" class="fas fa-angle-right arrow-icon"></i> 
              </li>
              <!--Context Menu for Language-->
              <div id="contextMenu2" class="context-menu2" style="display:none">
                <ul>
                  <li onclick="loadLanguageForm()">Add a Language</li>  
                </ul>
              </div>
            
 
            </ul>

          </ul>
        </div>

          <!-- Right Panel: Placeholder for dynamic content -->
          <div id="metadata-form-container" class="metadata-form-container"></div>
        </div>

      </div>
      
      <div class="emuwebapp-modal-footer">
        <button id="MetaCancelBtn"  class="emuwebapp-mini-btn metadata-cancel">Clear all</button>
        <button id="emuwebapp-modal-save"  class="emuwebapp-mini-btn metadata-save" id="submit">Save all</button>
      </div>


  </div>
</body>
