<div class="emuwebapp-modal-wrap" ng-controller="ModalCtrl">
    <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
      <h3 id="modalHeading">
        Rename Embodied Actions
      </h3>
    </div>
    <div class="emuwebapp-modal-body">
      
      
      
      <div>
        <p>Do you really wish to <i>rename</i> the embodied actions level "{{dataIn}}"?</p>
      </div>
      <div>
        <p>
          <input type="text" ng-model="data" placeholder="{{dataIn}}"
                 ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();" />
        </p>
      </div>
    </div>

    <div class="forms-row">

      <!-- Files dropdown -->
      <label for="levelSelect">Rename the level: </label>
      <select id="levelSelect"
              ng-model="asgn.file"
              ng-options="file as file.fileName for file in vm.files track by file._id"
              class="chooseAdmins-input">
          <option value="" disabled>— select file —</option>
      </select>

      <!-- Admins dropdown -->
      <label for="adminSelect">Admins</label>
      <select id="adminSelect"
              ng-model="asgn.admin"
              ng-options="admin as admin.email for admin in vm.admins track by admin._id"
              class="chooseAdmins-input">
          <option value="" disabled>— select admin —</option>
      </select>
    </div>

    <div class="emuwebapp-modal-footer">
      <button ng-click="modal.close();" id="modalCancelBtn" class="emuwebapp-mini-btn">Cancel</button>
      <button ng-click="renameLevel();" class="emuwebapp-mini-btn">Rename</button>
    </div>
  </div>
  <script>
    console.log('HTML file: renameEmbodiedActions.html loaded');
  </script>
