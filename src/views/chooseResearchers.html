<!-- views/chooseResearchers.html -->
<div class="emuwebapp-modal-wrap" ng-controller="ChooseResearchersCtrl as vm">
  <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
    <h3 style="margin:0;">Choose researchers for my files</h3>
  </div>

  <div class="emuwebapp-modal-body">
    <div class="forms-row" ng-repeat="asgn in vm.assignments track by $index">
      <i class="material-icons add-icon"
         ng-if="$first"
         ng-click="vm.addAssignment()">add</i>

      <label>File</label>
      <select ng-model="asgn.file"
              ng-options="f as f.fileName for f in vm.files track by f._id"
              class="chooseAdmins-input">
        <option value="" disabled>— select file —</option>
      </select>

      <label>Researcher</label>
      <select ng-model="asgn.researcher"
              ng-options="r as r.email for r in vm.researchers track by r._id"
              class="chooseAdmins-input">
        <option value="" disabled>— select researcher —</option>
      </select>
    </div>
  </div>

  <div class="emuwebapp-modal-footer">
    <button ng-click="vm.cancel()" class="emuwebapp-mini-btn">Cancel</button>
    <button ng-click="vm.save()"   class="emuwebapp-mini-btn">Save</button>
  </div>
</div>
